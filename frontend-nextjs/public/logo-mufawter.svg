<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8dbcc7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background subtle shape -->
  <circle cx="60" cy="60" r="35" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="340" cy="60" r="35" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Main text: مُـفَـوْتِــر -->
  <text x="200" y="75" 
        font-family="Cairo, Tajawal, sans-serif" 
        font-size="56" 
        font-weight="900" 
        text-anchor="middle"
        fill="url(#grad1)"
        filter="url(#glow)">
    مُـفَـوْتِــر
  </text>
  
  <!-- Decorative elements -->
  <rect x="50" y="95" width="300" height="3" rx="1.5" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="50" cy="96.5" r="4" fill="#8dbcc7"/>
  <circle cx="350" cy="96.5" r="4" fill="#d4a574"/>
</svg>

